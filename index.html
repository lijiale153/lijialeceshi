    <title>动态表格</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form action="">
        <label for="">商品名称:</label> <input type="text" name="username"><br>
        <label for=""> 商品类别:</label>
            <select name="" id="clas">
                <option>优选水果</option>
                <option>卤味熟食</option>
                <option>饮料酒水</option>
                <option>休闲零食</option>
            </select><br>
        <label for=""> 商品原价:</label><input type="text" name="yuan"><br>
        <label for=""> 商品现价:</label><input type="text" name="xian"><br>
        <label for=""> 商品数量:</label><input type="text" name="num"><br>
        <label for="">是否标红: </label><input name="colo" type="radio" checked>是<input name="colo" type="radio" checked>否<br>
        <label for=""> <input type="button" name="btn" value="提交信息"></label>
    </form>
    <hr>
